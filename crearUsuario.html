<body>

  <div class="content bg-light rounded w-50 mt-5 mb-5 m-auto row align-items-center m-5">
    <h1>Creación de usuario</h1>
    <form action="" id="formularioCrearUsuario">
      <br>
      <div class="mb-3">
        <label for="txtNombre">Nombre</label>
        <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Escribe tu nombre">
      </div>
      <div class="mb-3">
        <label for="txtApellido">Apellido</label>
        <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Escribe tu apellido">
      </div>
      <div class="mb-3">
        <label for="inputNac">Fecha de nacimiento</label>
        <br>
        <input type="date" class="form-control" id="inputNac" name="inputNac">
      </div>
      <div class="mb-3">
        <label for="txtDireccion">Dirección (opcional)</label>
        <input type="text" class="form-control" id="txtDireccion"  name="txtDireccion" placeholder="Ingrese su dirección">
      </div>
      <div class="mb-3">
        <label for="txtUsuario">Usuario</label>
        <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" placeholder="Ingrese su usuario">
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Escribe tu email">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Escribe tu Contraseña">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="inputCheck" name="inputCheck">
        <label class="form-check-label" for="inputCheck">Acepta los terminos y servicios</label>
      </div>
      <!-- <button type="submit" class="btn btn-primary m-3">CREAR</button> -->
      <!-- Button trigger modal -->
      <button type="submit" class="btn m-3 fw-bold" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        style="background-color: #ffce3c; color: white;">
        CREAR Usuario
      </button>
